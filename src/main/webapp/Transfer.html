<body>
	<form action="Transfer">
		<label >Customer ID</label>
        <input type="text" name="cust_id" ><br><br>

        <input type="text" name="bank_name" ><br><br>
        <label >IFSC</label>
        <input type="text" name="sender_ifsc" ><br><br>
        <label >Sender Account No.</label>
        <input type="text" name="sender_accno" ><br><br>
        <label >Receiver IFSC</label>
        <input type="text" name="receiver_ifsc" ><br><br>

        <input type="text" name="receiver_accno" ><br><br>
        <label >Amount</label>
        <input type="text" name="amount" ><br><br>
        <label >Pin</label>
        <input type="password" name="pin" ><br><br>
        <input type="submit" value="Transfer">
	</form>
